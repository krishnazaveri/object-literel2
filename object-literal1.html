<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object literal example</title>
</head>
<body>

    <script>

        const obj={
            fname : "Krishna",
            "lname" :"Zaveri",

            fullname : function(){
                return this.fname + " " + this.lname;
            }
        }

        //obj.fullname();

        console.log(obj.fullname());

        //console.log(obj.lname);
    </script>
    
</body>
</html>
